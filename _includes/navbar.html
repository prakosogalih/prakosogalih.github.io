<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand nav-brand" href="{% if page.lang == 'en' %}/en/{% else %}/{% endif %}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% if page.lang == 'en' %}/en/{% else %}/{% endif %}">{% if page.lang == 'en' %}Home{% else %}Beranda{% endif %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% if page.lang == 'en' %}/en/blog/{% else %}/blog/{% endif %}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% if page.lang == 'en' %}/en/categories/{% else %}/categories/{% endif %}">{% if page.lang == 'en' %}Categories{% else %}Kategori{% endif %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% if page.lang == 'en' %}/en/about/{% else %}/about/{% endif %}">{% if page.lang == 'en' %}About{% else %}Tentang{% endif %}</a>
        </li>
      </ul>

      <!-- Language Switcher -->
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <!-- Toggle button untuk smart switch preserving path -->
        <button id="lang-toggle" class="btn btn-primary btn-sm" aria-label="Switch language">
          {% if page.lang == 'en' %}ID{% else %}EN{% endif %}
        </button>
      </div>
    </div>
  </div>
</nav>

<style>
  /* Ensure mobile collapse works properly */
  @media (max-width: 991.98px) {
    .navbar-collapse {
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
    }
    
    .d-flex.gap-2 {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e9ecef;
    }
  }
</style>

<!-- Bootstrap JS Bundle (with correct integrity hash) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<!-- Language Toggle Handler -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  var langToggleBtn = document.getElementById('lang-toggle');
  if (!langToggleBtn) return;

  langToggleBtn.addEventListener('click', function () {
    var currentPath = window.location.pathname || '/';
    var newPath;

    // Logika toggle bahasa sambil mempertahankan path
    if (currentPath === '/en' || currentPath === '/en/') {
      // Dari Inggris ke Indonesia: hapus prefix /en
      newPath = '/';
    } else if (currentPath.startsWith('/en/')) {
      // Path dengan /en/... → hapus prefix /en
      newPath = currentPath.replace(/^\/en/, '') || '/';
    } else if (currentPath === '/') {
      // Root Indonesia ke root Inggris
      newPath = '/en/';
    } else {
      // Path lain Indonesia → tambah prefix /en
      newPath = '/en' + currentPath;
    }

    // Redirect dengan query string dan hash jika ada
    var target = newPath + window.location.search + window.location.hash;
    window.location.href = target;
  });
});
</script>
